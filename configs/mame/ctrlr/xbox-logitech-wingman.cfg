<?xml version="1.0"?>
<!-- Configuration for XBox Logitech Wingman as 1P -->
<mameconfig version="10">
    <system name="default">
        <input>
            <mapdevice device="product_16880925-0000-0000-0000-504944564944" controller="JOYCODE_1" />
            <port type="P1_JOYSTICK_UP">
                <newseq type="standard">
                    KEYCODE_UP OR JOYCODE_1_HATSWITCHU
                </newseq>
            </port>
            <port type="P1_JOYSTICK_DOWN">
                <newseq type="standard">
                    KEYCODE_DOWN OR JOYCODE_1_HATSWITCHD
                </newseq>
            </port>
            <port type="P1_JOYSTICK_LEFT">
                <newseq type="standard">
                    KEYCODE_LEFT OR JOYCODE_1_HATSWITCHL
                </newseq>
            </port>
            <port type="P1_JOYSTICK_RIGHT">
                <newseq type="standard">
                    KEYCODE_RIGHT OR JOYCODE_1_HATSWITCHR
                </newseq>
            </port>
			<port type="P1_BUTTON1">
				<newseq type="standard">
                    KEYCODE_LCONTROL OR JOYCODE_1_BUTTON1 OR MOUSECODE_1_BUTTON1
                </newseq>
			</port>
			<port type="P1_BUTTON2">
				<newseq type="standard">
                    KEYCODE_LALT OR JOYCODE_1_BUTTON2 OR MOUSECODE_1_BUTTON3
                </newseq>
			</port>
			<port type="P1_BUTTON3">
				<newseq type="standard">
                    KEYCODE_SPACE OR JOYCODE_1_BUTTON3 OR MOUSECODE_1_BUTTON2
                </newseq>
			</port>
			<port type="P1_BUTTON4">
				<newseq type="standard">
                    KEYCODE_LSHIFT OR JOYCODE_1_BUTTON4
                </newseq>
			</port>
			<port type="P1_BUTTON5">
				<newseq type="standard">
                    KEYCODE_Z OR JOYCODE_1_BUTTON5
                </newseq>
			</port>
			<port type="P1_BUTTON6">
				<newseq type="standard">
                    KEYCODE_X OR JOYCODE_1_BUTTON6
                </newseq>
			</port>
            <port type="START1">
                <newseq type="standard">
                    KEYCODE_1 OR JOYCODE_1_BUTTON9
                </newseq>
            </port>
            <port type="COIN1">
                <newseq type="standard">
                    KEYCODE_5 OR JOYCODE_1_BUTTON10
                </newseq>
            </port>
            <port type="UI_CONFIGURE">
                <newseq type="standard">
                    KEYCODE_TAB NOT KEYCODE_LALT NOT KEYCODE_RALT OR JOYCODE_1_BUTTON12
                </newseq>
            </port>
            <port type="UI_PAUSE">
                <newseq type="standard">
                    KEYCODE_P NOT KEYCODE_LSHIFT NOT KEYCODE_RSHIFT OR JOYCODE_1_SLIDER1_NEG_SWITCH
                </newseq>
            </port>
            <port type="UI_PAUSE_SINGLE">
                <newseq type="standard">
                    KEYCODE_P KEYCODE_LSHIFT OR KEYCODE_P KEYCODE_RSHIFT OR JOYCODE_1_SLIDER2_POS_SWITCH
                </newseq>
            </port>
            <port type="UI_CANCEL">
                <newseq type="standard">
                    KEYCODE_ESC OR JOYCODE_1_BUTTON11
                </newseq>
            </port>
        </input>
    </system>
</mameconfig>
